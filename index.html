<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Puedo ser tu San Valentín? ❤️</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffdde1;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: red;
        }

        .corazon {
            width: 700px;
            height: auto;
        }

        .botones {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #btnSi {
            background-color: #ff4d6d;
            color: white;
        }

        #btnNo {
            background-color: #bbb;
            color: black;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤎🦦¿𝓟𝓾𝓮𝓭𝓸 𝓼𝓮𝓻 𝓽𝓾 𝓢𝓪𝓷 𝓥𝓪𝓵𝓮𝓷𝓽𝓲𝓷?🦦🤎</h1>
        <img src="https://i.gifer.com/YuEN.gif" alt="gif animado" class="corazon">
        <div class="botones">
            <button id="btnSi">𝒮𝒾, 𝓂𝒾 𝓎𝑒𝓎𝑒</button>
            <button id="btnNo">𝓃𝑜 🙄</button>
        </div>
    </div>

    <script>
        const btnSí = document.getElementById("btnSi");
        const btnNo = document.getElementById("btnNo");

        btnSi.addEventListener("click", () => {
            alert("🤎𝓎𝒶 𝓈𝒶𝒷𝒾𝒶, 𝓃𝑜 𝑜𝓁𝓋𝒾𝒹𝑒𝓈 𝓃𝓊𝓃𝒸𝒶 𝓁𝑜 𝒾𝓂𝓅𝑜𝓇𝓉𝒶𝓃𝓉𝑒 𝓆𝓊𝑒 𝑒𝓇𝑒𝓈 𝓅𝒶𝓇𝒶 𝓂𝒾, 𝓎 𝓁𝑜 𝒷𝒾𝑒𝓃 𝓆𝓊𝑒 𝓂𝑒 𝓅𝑜𝓇𝓉𝒶𝓇𝑒 𝒸𝑜𝓃𝓉𝒾𝑔𝑜, 𝓁𝒶 𝒶𝓂𝑜 𝓉𝒶𝓃𝓉𝑜 𝓆𝓊𝑒 𝓃𝑜 𝒽𝒶𝓎 𝓂𝒶𝓃𝑒𝓇𝒶 𝒹𝑒 𝑒𝓍𝓅𝓇𝑒𝓈𝒶𝓇𝓁𝑜 𝒸𝑜𝓃 𝓅𝒶𝓁𝒶𝒷𝓇𝒶𝓈, 𝓈𝑜𝓁𝑜 𝒸𝒾𝑒𝓇𝓇𝒶 𝓉𝓊𝓈 𝑜𝒿𝑜𝓈 𝓎 𝒾𝓂𝒶𝑔𝒾𝓃𝒶 𝓉𝑜𝒹𝑜 𝑒𝓁 𝑒𝓈𝓅𝒶𝒸𝒾𝑜 𝑒𝓃𝓉𝑒𝓇𝑜, 𝓅𝑜𝓇 𝓂𝓊𝓎 𝑔𝓇𝒶𝓃𝒹𝑒 𝓆𝓊𝑒 𝓈𝑒𝒶, 𝒶𝓈í 𝑒𝓈 𝓂𝒾 𝒶𝓂𝑜𝓇 𝒽𝒶𝒸𝒾𝒶 𝓉𝒾🤎");
        });

        btnNo.addEventListener("mouseover", () => {
            btnNo.style.top = `${Math.random() * window.innerHeight}px`;
            btnNo.style.left = `${Math.random() * window.innerWidth}px`;
        });
    </script>
</body>
</html>
